<ion-header>

	  <ion-toolbar>
			    <ion-buttons slot="start">
				            <ion-back-button text="Radios" icon="caret-back"></ion-back-button>

			    </ion-buttons>


		  <ion-title>{{myradio.title}}</ion-title>
		        </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
	  <ion-item>
		          <ion-thumbnail slot="start">
				  <img alt="Silhouette of mountains" src="{{myradio.pic}}" />
					            </ion-thumbnail>
						            <ion-label>
								    <p class="hey" (click)="webradio();">{{btn1}}</p>
								    <p>Status : {{status}}</p>

							    </ion-label>
							          </ion-item>
	  <ion-item class="info-radio">
		  information Radio Station
							          </ion-item>
	  <ion-item class="my-info-radio">
		  <p>Titre : {{myradio.title}}</p>
		  <p>Langue : {{myradio.language}}</p>
		  <p>Genres : {{myradio.genres}}</p>
		  <p>Lieu : {{myradio.location}}</p>
		  <p>Site officiel : {{myradio.official_website}}</p>
							          </ion-item>
</ion-content>
